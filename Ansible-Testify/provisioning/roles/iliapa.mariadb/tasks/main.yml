---
- name: Rm anon user
  mysql_user: name="" state=absent
- name: Rm test DB
  mysql_db: name=test state=absent
- name: Create project DB
  mysql_db: name=Testify state=present
- name: Create project DB user
  mysql_user: name=Testifyuser host=localhost password=bananas priv=Testify.*:ALL
- name: Make executable
  file:
    path: /home/Testify/manage.py
    mode: 0777
- file: src=/usr/bin/python3 dest=/usr/bin/python state=link
- name: Django migrate
  django_manage: command=migrate && test
                 app_path=/home/Testify
  environment:
    - PATH: "/home/user/.local/bin/:/bin:/usr/bin:/usr/local/bin"
