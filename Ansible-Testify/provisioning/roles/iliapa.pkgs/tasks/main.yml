---
- name: Install some dependencies for libmysqlclient-dev
  apt: name=software-properties-common state=present update_cache=yes

#- apt_key:
#    keyserver: "https://keyserver.ubuntu.com:80"
 #   id: 0xF1656F24C74CD1D8
  #  state: present

- apt_repository:
    repo: deb [arch=amd64,i386,ppc64el] http://mirror.jmu.edu/pub/mariadb/repo/10.1/ubuntu xenial main
    state: present
  
- name: apt update
  raw: apt update -y
  
- name: Install required packages
  apt: name="{{ item }}" state=present update_cache=yes
  with_items:
    - git
    - python3
    - python3-pip
    - python3-dev
    - mariadb-server
    - libmariadbclient-dev
    - libssl-dev
    - python-mysqldb

  async: 400
  poll: 30

