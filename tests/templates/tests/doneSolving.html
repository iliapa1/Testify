{% extends "tests/header.html" %}

{% block content %}
<!--TODO: FIX ALL LINKS/STATIC FILES-->
<div style='margin-top:6em;' id='Main'>
<!-- <div style='margin-left: 250px; margin-top: 100px; font-size: 50px' id="Main"> -->
    {% if all_wrong %}
        <p style="font-size:32px; font-weight:bold; margin-bottom: 1em;">You got 0 of {{ max }}!</p>
    {% else %}
        <p style="font-size:32px; font-weight:bold; margin-bottom: 1em;">Congratulations, you got {{ results }} of {{ max }}!</p>
    {% endif %}
    {% if one_wrong %}
    <form action=/see-first-mistake/ method="post">
        <p style="font-size:26px">You answered wrong to question(s): {{ wrongs }}</p>
        <input type="hidden" name="tests" value="{{ tests }}" id="tests">
        <input name="button_mistakes"  type="submit" value="Click here to see your mistakes(in development)" id="button_mistakes">
    </form>
    {% endif %}
</div>

{% endblock %}
