{% extends "tests/header.html" %}

{% block content %}
<!--TODO: FIX ALL LINKS/STATIC FILES-->
<div style='margin-top:6em;' id='Main'>
  <div class="content">
  <p style='font-size: 26px; margin-bottom: 1em;'>Choose category</p>
  <form method='post' action='/solve-choose-test/'>
    <select name='tests' id='tests' value='tests'>

          {% if subjects %}
              {% for i in subjects %}
              <option type='text' name="test"  id="test" value='{{ i }}' style="color: black" />{{ i }}
              {% endfor %}
              <p><input style="margin-top: 1em;" type="submit" value="Select" id="Solve"></p>
          {% else %}
              <option type='text' name='alert' id='alert'  style="color: black" >No subjects to show
          {% endif  %}
      </select>
    </div>
</div>

{% endblock %}
